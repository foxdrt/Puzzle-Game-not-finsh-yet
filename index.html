<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }
      .containerHome {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        padding: 20px;
      }
      .Div {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.4s ease-in;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 20px;
        height: 100%;
      }
      .Div:hover {
        transform: scale(1.05);
      }
      h1 {
        text-align: center;
        margin-bottom: 10px;
        color: #333333;
      }
      p {
        text-align: center;
        color: #666666;
      }
      .input {
        position: fixed;
        left: 50%;
        top: 30%;
      }
      .overflow {
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.313);
        width: 100%;
        height: 100%;
        backdrop-filter: blur(3px);
      }
      .Window {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgb(255, 255, 255);
        width: 48vw;
        height: 48vw;
        border-radius: 5px;
        text-align: center;
      }
      .hidden {
        display: none;
      }
      #closeBtn {
        position: absolute;
        right: 4%;
        top: 1%;
        font-size: calc(1.5vw + 1.5vh);
        position: absolute;
        background-color: #00000000;
        border: none;
        cursor: pointer;
      }
      .playbtn,
      .PlayAgain {
        width: 8vw;
        height: 3vw;
        font-size: 2vw;
        border: solid black 2px;
        transition: border 0.4s linear, background-color 0.4s linear;
        border-radius: 1px;
      }
      .PlayAgain {
        width: auto;
        position: absolute;
        right: 30%;
      }
      .playbtn:hover,
      .PlayAgain:hover {
        color: white;
        background-color: black;
      }
      .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .options {
        display: grid;
        grid-template-rows: 7vw 7vw;
        grid-template-columns: 18vw 18vw;
        gap: 10px;
      }
      .btn {
        border: none;
        border-bottom: 0.2rem solid;
        border-left: 0.2rem solid;
        border-radius: 0.2rem;
        transition: scale 0.3s ease;
        color: rgb(42, 42, 42);
        font-size: calc(1.2vw + 1.2vh);
        padding-block: 0.5rem;
        overflow-wrap: break-word;
        white-space: normal;
        width: auto;
        text-wrap: wrap;
      }
      .A {
        background-color: brown;
        border-color: rgb(128, 35, 35);
      }

      .B {
        background-color: blue;
        border-color: rgb(35, 35, 128);
      }

      .C {
        background-color: green;
        border-color: rgb(35, 128, 35);
      }

      .D {
        background-color: yellow;
        border-color: rgb(128, 128, 35);
      }
      .btn:hover {
        scale: 102%;
      }
      .btn:active {
        scale: 99%;
      }

      #question {
        text-align: center;
        font-size: calc(1vw + 1vh);
        overflow-wrap: break-word;
        text-wrap: wrap;
      }
      .image {
        height: 10vw;
        place-items: center;
        margin-left: 9vw;
      }
      .gameEnd {
        border: none;
        border-radius: 0.2rem;
        position: absolute;
        align-items: left;
        font-size: calc(1vw + 1vh);
        width: calc(18vw + 18vh);
        height: calc(15vw + 15vh);
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        text-align: left;
        background-color: #ffffff;
      }
      .timer {
        font-size: calc(1vw + 1vh);
        text-align: center;
      }
      .text {
        margin-left: 1.5vw;
      }
    </style>
  </head>
  <body>
    <div class="overflow hidden"></div>

    <div class="containerHome">
      <div class="Div">
        <h1>Food</h1>
        <p>Description</p>
      </div>
      <div class="Div">
        <h1>Video Games</h1>
        <p>Description</p>
      </div>
      <div class="Div">
        <h1>program</h1>
        <p>Description</p>
      </div>
      <div class="Div">
        <h1>Ai</h1>
        <p>Description</p>
      </div>
      <div class="Div">
        <h1>Moives</h1>
        <p>Description</p>
      </div>
      <div class="Div">
        <h1>Cars</h1>
        <p>Description</p>
      </div>
      <div class="Div">
        <h1>Football</h1>
        <p>Description</p>
      </div>
      <div class="Div">
        <h1>Anime</h1>
        <p>Description</p>
      </div>
      <div class="Window hidden">
        <h1 id="Topic">Topic</h1>
        <p id="Description">Description</p>
        <button class="playbtn" id="playbtn">Play</button>
        <button id="closeBtn">X</button>
      </div>
    </div>
    <div class="container hidden">
      <h1 class="timer" id="timer">1:00</h1>
      <h1 id="question">Q</h1>
      <img id="img" class="image" src="" />
      <div class="options">
        <button class="btn A">A</button>
        <button class="btn B">B</button>
        <button class="btn C">C</button>
        <button class="btn D">D</button>
      </div>
    </div>
    <div class="gameEnd hidden" id="gameEndScreen">
      <p id="rightAnswerScore" class="text">Right Answers:</p>
      <p id="wrongAnswerScore" class="text">Wrong Answers:</p>
      <p id="bestScore" class="text">Best Score:</p>
      <button id="PlayAgain" class="text PlayAgain">Play Again â–¶</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
